name: Build and Deploy to Docker Hub

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Check Out Repo
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: ./server
          file: ./server/Dockerfile
          push: true
          tags: partik30/topictalk-backend:latest
      - name: Verify Pushed Image
        run: docker pull partik30/topictalk-backend:latest

      - name: Deploy to EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_KEY_BASE64 }}
          script: |
            sudo docker pull partik30/topictalk-backend:latest
            sudo docker stop topictalk-backend || true
            sudo docker rm topictalk-backend || true
            sudo docker run -d --name topictalk-backend -p 8000:8000 partik30/topictalk-backend:latest
